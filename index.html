<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TIC TAC TOE </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navigation">
    </nav>

    <div class="game-container">
        <div class="content-left">
            <div class="box left-border top-border"><span class="description"></span></div>
            <div class="box top-border"><span class="description"></span></div>
            <div class="box top-border right-border"><span class="description"></span></div>
            <div class="box left-border"><span class="description"></span></div>
            <div class="box"><span class="description"></span></div>
            <div class="box right-border"><span class="description"></span></div>
            <div class="box bottom-border left-border"><span class="description"></span></div>
            <div class="box bottom-border"><span class="description"></span></div>
            <div class="box bottom-border right-border"><span class="description"></span></div>
        </div>

        <div class="content-right">
            <p class="welcome-text">Welcome to RD's Tic-Tac-Toe Game</p>
            <div class="game-nav">
                <div><span class="info">Turn for X </span></div>
                <div><button id="reset">Reset</button></div>
                <div class="img">
                    <img src="win-2.gif" alt="winning time GIF">
                </div>
            </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
